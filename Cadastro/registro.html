<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EMCWeb</title>
    <link rel="stylesheet" href="style-registro.css">
</head>
<body>
    <div class="login-container">
        <h1>Cadastrar</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="login-button">Cadastrar</button>
        </form>
        <div class="existent-account">
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <footer class="transparent-footer">
        <div class="footer-content">
            © 2025 EMCWeb | <a href="#">Suporte</a> | <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
        </div>
    </footer>
</body>
</html>
