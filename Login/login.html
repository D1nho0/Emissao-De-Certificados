<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMCWeb</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="logo-container">
        <a href="file:///F:/p.de.certificados/corpo/index.html#">
         <img src="emc-removebg-preview (1).png" alt="Logo EMCWeb" class="site-logo">
        <a/>
    </div>
    <div class="login-container">
        <h1>Entrar</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="file:///F:/p.de.certificados/recovery/recuperar-senha.html">Esqueceu a Senha? Clique Aqui</a>
        </div>
    </div>

    <footer class="transparent-footer">
        <div class="footer-content">
            © 2025 EMCWeb | <a href="#">Suporte</a> | <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
        </div>
    </footer>
</body>
</html>


    

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('.login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.querySelector('.login-button');

    loginButton.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px)';
        this.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
    });

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        loginButton.disabled = true;
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

        setTimeout(function() {
            window.location.href = 'file:///F:/p.de.certificados/corpo/dashboard.html';
            loginButton.disabled = false;
            loginButton.textContent = 'Entrar';
        }, 1500);
    });

    emailInput.addEventListener('input', function() {
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
            this.style.borderColor = '#1a73e8';
        }
    });

    passwordInput.addEventListener('input', function() {
        if (this.value.length >= 6) {
            this.style.borderColor = '#1a73e8';
        }
    });
});
</script>
