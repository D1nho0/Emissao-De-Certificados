<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMCWeb</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="logo-container">
        <a href="file:///F:/p.de.certificados/corpo/index.html#">
         <img src="emc-removebg-preview (1).png" alt="Logo EMCWeb" class="site-logo">
        <a/>
    </div>
    <div class="login-container">
        <h1>Entrar</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="file:///F:/p.de.certificados/recovery/recuperar-senha.html">Esqueceu a Senha? Clique Aqui</a>
        </div>
    </div>

    <footer class="transparent-footer">
        <div class="footer-content">
            © 2025 EMCWeb | <a href="#">Suporte</a> | <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
        </div>
    </footer>
</body>
</html>


    

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Evita o envio padrão do formulário
        
        // Captura os valores dos campos
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Validação simples (substitua por sua lógica real)
        if (email === "usuario@exemplo.com" && password === "senha123") {
            // Login bem-sucedido - redireciona
            window.location.href = "dashboard.html"; // Página após login
        } else {
            alert("Email ou senha incorretos!");
        }
    });
    
</script>
