<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - EMCWeb</title>
    <link rel=" website icon" type="png" 
    href="emc-removebg-preview (1).png">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <header class="header">
            <div class="header-container">
                <img src="emc-removebg-preview (1).png" alt="Logo EMCWeb" class="logo">
                <div class="buttons">
                <img src="perfil.png" alt="Perfil" class="perfil" onclick="toggleDropdown()">
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#">Meu Perfil</a>
                    <a href="#">Configurações</a>
                    <a href="#">Ajuda</a>
                    <a href="#">Sair</a>
                </div>
            </div>
    </header>
    <main class="main-content">
        <div class="options">
            <div class="option">Cursos

            </div>
            <div class="option">Meus Certificados

            </div>
            <div class="option">Emitir Certificado

            </div>
        </div>
    </main>
    <footer>
        <div>© 2025 EMCWeb</div>
        <div class="footer-links">
         <div class="footer-content"></div>
            <a href="#">Suporte</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Política de Privacidade</a>
         </div>
        </div>
    </footer>
     <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }
        
        // Fechar o dropdown se clicar fora dele
        window.onclick = function(event) {
            if (!event.target.matches('.perfil')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
