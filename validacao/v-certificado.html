<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Certificado - EMCWeb</title>
    <link rel="stylesheet" href="validacao.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="emc-removebg-preview (1).png" alt="Logo EMCWeb" class="logo">
            <nav>
                <a href="F:\p.de.certificados\corpo\dashboard.html">Voltar ao Portal</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="validation-container">
            <h1>Validação de Certificado</h1>
            <p>Digite o código de autenticação do certificado para verificar sua validade.</p>
            
            <div class="validation-form">
                <div class="form-group">
                    <label for="certificateCode">Código do Certificado:</label>
                    <input type="text" id="certificateCode" placeholder="Ex: EMC-2023-ABCD-1234" required>
                </div>
                
                <button class="validate-btn" onclick="validateCertificate()">Validar Certificado</button>
            </div>
            
            <div id="resultContainer" class="result-container">
                <h2 id="resultTitle">Resultado da Validação</h2>
                <div id="certificateDetails" class="certificate-info"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <div>© 2025 EMCWeb - Todos os direitos reservados</div>
        <div class="footer-links">
            <a href="#">Suporte</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Política de Privacidade</a>
        </div>
    </footer>

    <script src="validacao.js"></script>
</body>
</html>
