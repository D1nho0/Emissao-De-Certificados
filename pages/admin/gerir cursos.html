<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Cursos - EMCWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
 <header class="admin-header">
    <div class="header-container">
        <div class="logo-container">
            <a href="admin/admin-dashboard.html">
                <img src="../../assets/imgs/emc-removebg-preview (1).png" alt="Logo EMCWeb" class="logo">
            </a>
        </div>
        
        <h1><i class="fas fa-book"></i> Gerir Cursos</h1>
        
        <div class="user-info">
            <span>Administrador</span>
            <div class="buttons">
                <img src="../../assets/imgs/perfil.png" alt="Perfil" class="perfil" onclick="alternarDropdown()">
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#"><i class="fas fa-user"></i> Meu Perfil</a>
                    <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                    <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
                    <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </div>
    </div>
</header>

    <main class="admin-main">
        <div class="admin-actions">
            <button onclick="openModal('novo-curso')" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Curso
            </button>
            <div class="search-box">
                <input type="text" placeholder="Buscar curso...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Curso</th>
                        <th>Carga Horária</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Introdução à Programação Web</td>
                        <td>40 horas</td>
                        <td><span class="status-active">Ativo</span></td>
                        <td>
                            <button class="btn-icon"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <div id="novo-curso-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('novo-curso')">&times;</span>
            <h2><i class="fas fa-book"></i> Adicionar Novo Curso</h2>
            <form id="form-curso">

            </form>
        </div>
    </div>

    <script src="../../assets/js/admin.js"></script>
</body>
</html>
