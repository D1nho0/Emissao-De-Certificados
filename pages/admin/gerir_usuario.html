<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Usuários - EMCWeb</title>
    <link rel="stylesheet" href="F:\p.de.certificados\assets\css\admin.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
<header class="admin-header">
    <div class="header-container">
        <div class="logo-container">
            <a href="../../assets/imgs/emc-removebg-preview (1).png">
                <img src="F:\p.de.certificados\assets\imgs\emc-removebg-preview (1).png" alt="Logo EMCWeb" class="logo">
            </a>
        </div>
        
        <h1><i class="fas fa-users"></i> Gerir Usuários</h1> 
        
        <div class="user-info">
            <span>Administrador</span>
            <div class="buttons">
                <img src="../../assets/imgs/perfil.png" alt="Perfil" class="perfil" onclick="alternarDropdown()">
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#"><i class="fas fa-user"></i> Meu Perfil</a>
                    <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                    <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
                    <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </div>
    </div>
</header>

    <main class="admin-main">
        <div class="admin-actions">
            <button onclick="abrirModal('novo-usuario')" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Novo Usuário
            </button>
            <div class="filter-options">
                <select id="filtroTipoUsuario">
                    <option value="todos">Todos os usuários</option>
                    <option value="aluno">Alunos</option>
                    <option value="professor">Professores</option>
                    <option value="admin">Administradores</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="buscaUsuario" placeholder="Buscar usuário...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaUsuarios">

                </tbody>
            </table>
        </div>
    </main>


    <div id="novo-usuario-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal('novo-usuario')">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Adicionar Novo Usuário</h2>
            <form id="form-usuario">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Usuário:</label>
                    <select id="tipo" required>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../../assets/js/admin.js"></script>
    <script src="F:\p.de.certificados\src\logout.js"></script>
    <script src= "F:\p.de.certificados\src\gerir-usuario.js"></script>
</body>
</html>
