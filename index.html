</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="F:\p.de.certificados\assets\imgs\emc-removebg-preview (1).png" alt="Logo EMCWeb" class="logo">
            <div class="buttons">
                <a href="file:///F:/p.de.certificados/pages/login.html" class="btn">Entrar</a>
                <a href="file:///F:/p.de.certificados/pages/registro.html" class="btn btn-register">Cadastrar</a>

            <div class="cargo">
                <a href="file:///F:/p.de.certificados/Login/login.html" class="btn-aluno">Sou aluno</a>

            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div id="loginAlert" class="alert hidden">
            <p>Você precisa estar logado para acessar esta funcionalidade.</p>
            <div class="alert-buttons">
                <a href="file:///F:/p.de.certificados/pages/login.html" class="btn">Fazer Login</a>
                <a href="file:///F:/p.de.certificados/pages/registro.html" class="btn btn-register">Criar Conta</a>
            </div>
            <span class="close-alert" onclick="closeAlert()">&times;</span>
        </div>
        
        <div class="options">
            <div class="option" onclick="checkLogin()">Cursos</div>
            <div class="option" onclick="checkLogin()">Meus Cursos</div>
            <div class="option" onclick="checkLogin()">Emitir Certificado</div>
        </div>
    </main>

    </footer>
    
    <script src="script.js"></script>

</html>

<script>

    function checkLogin() {
   
    const isLoggedIn = false; 
    
    if (!isLoggedIn) {
        document.getElementById('loginAlert').style.display = 'block';
        document.body.style.overflow = 'hidden'; 
    }
   
}

function closeAlert() {
    document.getElementById('loginAlert').style.display = 'none';
    document.body.style.overflow = 'auto'; 
}

window.onclick = function(event) {
    const alert = document.getElementById('loginAlert');
    if (event.target === alert) {
        closeAlert();
    }
}
</script>
